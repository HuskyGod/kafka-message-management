<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Topic Collect 管理
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor " HomeController.Index"}}">
            <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">Topic Collect 管理</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-12">
            <form id="searchForm" class="searchForm">
                <div class="box box-solid collapsed-box">
                    <div class="box-header with-border">
                        <input type="text" name="Broker" class="form-control pull-left input-wd-md"
                               placeholder="Broker Name">
                        <input type="text" name="Topic" class="form-control pull-left input-wd-md"
                               placeholder="Topic Name">
                        <div class="btn-group searchbtns">
                            <button type="button" class="btn btn-warning" id="btnSearch"><i class="fa fa-search"></i> 搜索
                            </button>
                            <button type="button" class="btn btn-default" id="btnClearSearch"><i
                                    class="fa fa-eraser"></i> 清除
                            </button>
                        </div>
                        <div class="box-tools pull-right">
                            <button id="searchpanelbtn" type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                    class="fa fa-plus"></i>
                            </button>
                        </div>
                        <!-- /.box-tools -->
                    </div>
                </div>
            </form>
            <!-- /.searchForm -->
            <div class="box box-solid">
                <div class="box-body">
                    <div class="btn-group" id="toolbar">
                        {{ if .canDelete}}
                        <button class="btn btn-danger table-btn-check-enable" disabled onclick="DeleteFun()">
                            <i class="fa fa-trash"></i> 删除
                        </button>
                        {{end}}
                    </div>
                    <table id="dataGrid"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->
