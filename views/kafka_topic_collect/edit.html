<div class="row">
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-3 control-label">User Id</label>
            <div class="col-sm-8">
                <input type="text" name="UserId" class="form-control" placeholder="User Id"
                       value="{{.m.UserId}}" maxlength="300" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Broker Name</label>
            <div class="col-sm-8">
                <input type="text" name="Broker" class="form-control" placeholder="Broker 名字"
                       value="{{.m.Broker}}" maxlength="300" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Topic Name</label>
            <div class="col-sm-8">
                <input type="text" name="Topic" class="form-control" placeholder="Topic 名字"
                       value="{{.m.Topic}}" maxlength="300">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Topic Alias Name</label>
            <div class="col-sm-8">
                <input type="text" name="Alias" class="form-control" placeholder="Topic Alias 别名，用于记忆"
                       value="{{.m.Alias}}" maxlength="300">
            </div>
        </div>
    </form>
</div>
