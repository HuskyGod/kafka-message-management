<div class="row">
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-3 control-label">Broker Name</label>
            <div class="col-sm-8">
                <input type="text" name="Broker" class="form-control" placeholder="格式：字母、数字、下划线"
                       value="{{.m.Broker}}" maxlength="300" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Alias Name</label>
            <div class="col-sm-8">
                <input type="text" name="Alias" class="form-control" placeholder="Broker 别名，用于记忆"
                       value="{{.m.Alias}}" maxlength="300">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Cluster</label>
            <div class="col-sm-8">
                <input type="text" name="Cluster" class="form-control" placeholder="Cluster 名字"
                       value="{{.m.Cluster}}" maxlength="300">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Kafka Manager</label>
            <div class="col-sm-8">
                <input type="text" name="Manager" class="form-control" placeholder="Kafka Manager 域名"
                       value="{{.m.Manager}}" maxlength="300">
            </div>
        </div>
    </form>
</div>
