<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Kafka Message 管理
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor " HomeController.Index"}}">
            <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">Kafka Message 管理</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-12">
            <input type="hidden" name="Broker" class="form-control pull-left input-wd-md"
                   value="{{.currentBroker}}">
            <input type="hidden" name="Topic" class="form-control pull-left input-wd-md"
                   value="{{.currentTopic}}">
            <form id="searchForm" class="searchForm" onsubmit="return false">
                <div class="box box-solid collapsed-box">
                    <div class="box-header with-border">
                        <input type="text" name="Message" class="form-control pull-left input-wd-md"
                               placeholder="Message 名称">
                        <input type="text" name="MaxReturnRecord" class="form-control pull-left input-wd-md"
                               placeholder="最大返回条数" value="100">
                        <input type="text" name="MaxSearchRecord" class="form-control pull-left input-wd-md"
                               placeholder="最大查询条数" value="100000">
                        <div class="btn-group searchbtns">
                            <button type="button" class="btn btn-warning" id="btnSearch"><i class="fa fa-search"></i> 搜索
                            </button>
                            <button type="button" class="btn btn-default" id="btnClearSearch"><i
                                    class="fa fa-eraser"></i> 清除
                            </button>
                        </div>
                        <div class="box-tools pull-right">
                            <button id="searchpanelbtn" type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                    class="fa fa-plus"></i>
                            </button>
                        </div>
                        <!-- /.box-tools -->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body" style="display: none;">
                        <!-- 这里放更多的查询条件，当 box-body 里出更多查询条件时，右侧会出现展开/收缩的按钮-->
                    </div>
                    <!-- /.box-body -->
                </div>
            </form>
            <!-- /.searchForm -->
            <div class="box box-solid">
                <div class="box-body">
                    <table id="dataGrid" style="word-wrap:break-word;word-break:break-all;"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->
